# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  GITHUB_USERNAME: ${{ github.actor }}

permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  build:

    runs-on: ubuntu-latest
    environment: cicd
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17.0'
          distribution: 'temurin'
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.9.1
      - name: mvn spotless check
        run: |
          mvn spotless:check
      - name: check if merged to main
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        run: |
          echo "Merged to main"
          export MERGED_TO_MAIN=yes
          echo "MERGED_TO_MAIN=$MERGED_TO_MAIN" >> $GITHUB_ENV
      - name: Run tests, build jar
        run: |
          mvn clean package